<div id="searchModal"
    class="h-screen fixed inset-0 flex justify-center items-start bg-gray-800 bg-opacity-70 hidden z-50">
    <div class="w-full h-full flex justify-center">
        <div
            class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 w-full sm:w-7/12 md:w-1/2 xl:w-5/12 max-h-screen sm:max-h-[calc(100vh-200px)] sm:mt-24 sm:rounded-lg sm:shadow-lg overflow-y-auto">

            <!-- Close Button -->
            <div class="px-6 py-4 sticky top-0 bg-gray-50 dark:bg-gray-900">
                <button id="closeModal"
                    class="size-6 ml-auto -mr-1 block text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-gray-200">
                    <svg class="w-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>

                <!-- Search Input -->
                <div class="my-4 relative">
                    <input type="text" id="search-input" placeholder="Search..."
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-1 focus:ring-gray-500 focus:border-transparent dark:bg-gray-800 dark:border-gray-700 dark:text-gray-200" />
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="h-5 w-5 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M12.9 14.32a8 8 0 111.414-1.414l4.387 4.386a1 1 0 01-1.414 1.414l-4.386-4.387zM8 14a6 6 0 100-12 6 6 0 000 12z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Search Results -->
            <div id="results" class="space-y-4 hidden p-6 pt-0">
                <!-- Search results will be injected here -->
            </div>
        </div>
    </div>
</div>
