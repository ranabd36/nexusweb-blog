<!doctype html>
<html
  lang="{{ or site.Language.LanguageCode }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "head.html" . }}
  </head>

  <body
    class="bg-white text-slate-900 antialiased dark:bg-slate-900 dark:text-white"
  >
    <div
      id="preloader"
      class="fixed inset-0 bg-gray-800 flex items-center justify-center z-50"
    >
      <div class="flex space-x-2 animate-pulse">
        <div class="w-8 h-8 bg-blue-600 rounded-full"></div>
        <div class="w-8 h-8 bg-green-600 rounded-full"></div>
        <div class="w-8 h-8 bg-red-600 rounded-full"></div>
      </div>
    </div>
    <section class="mx-auto max-w-3xl px-4 sm:px-6 xl:max-w-5xl xl:px-0">
      <div class="flex h-screen flex-col justify-between">
        <header class="flex items-center justify-between py-10">
          {{ partial "header.html" . }}
        </header>

        <main class="mb-auto">
          {{ block "main" . }}{{ end }}
        </main>

        <footer>
          {{ partial "footer.html" }}
        </footer>
      </div>
    </section>
    {{ partial "modal.html" }}
  </body>
</html>
