title = 'Nexus Web'
theme = 'nexus'

[outputs]
  home = ["HTML", "JSON", "RSS", "Sitemap"]
  section = ["HTML", "RSS"]
  page = ["HTML"]
  taxonomy = ["HTML"]

[sitemap]
  changeFreq = 'weekly'
  priority = 0.5

[pagination]
  pagerSize = 5
  path = 'page'

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

